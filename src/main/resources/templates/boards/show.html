<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                ボード詳細
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="'タイトル: ' + ${board.title}"></h5>
                <p class="card-text" th:text="'コンテンツ: ' + ${board.content}"></p>
                <a th:href="'/'" class="btn btn-primary">戻る</a>
                <a th:href="'/board/' + ${board.id} + '/edit'" class="btn btn-warning">編集</a>
            </div>
            <div class="card-footer text-muted" th:text="'ボードID: ' + ${board.id}">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
