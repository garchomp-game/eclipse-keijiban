<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/layouts :: layout(~{::title}, ~{::body/content()})}"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Create Board</title>
</head>
<body>
	<div class="container mt-5">
		<h2>Create New Board</h2>
		<form th:action="@{/board}" th:object="${board}" method="post">
			<div class="form-group">
				<label for="title">タイトル</label> <input type="text"
					class="form-control" id="title" name="title" th:field="*{title}"
					required>
			</div>
			<div class="form-group">
				<label for="content">詳細</label>
				<textarea class="form-control" id="content" name="content"
					th:field="*{content}" rows="3" required></textarea>
			</div>
			<div class="form-group">
				<label for="author">作者</label> <input type="text"
					class="form-control" id="author" name="author" th:field="*{author}"
					required>
			</div>
			<button type="submit" class="btn btn-primary">作成</button>
			<a href="/boards" class="btn btn-secondary">キャンセル</a>
		</form>
	</div>
</body>
</html>
