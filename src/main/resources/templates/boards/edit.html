<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Board</h2>
    <form th:action="@{/board/{id}(id=${board.id})}" th:object="${board}" th:method="put">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">詳細</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
        </div>
        <button type="submit" class="btn btn-primary">変更</button>
        <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
